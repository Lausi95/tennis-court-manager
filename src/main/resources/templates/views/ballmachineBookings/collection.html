<th:block th:replace="~{components/title :: title('Ballmaschine')}"></th:block>

<div>
    <th:block th:replace="~{components/button :: nav-button('/ballmachine-bookings/create', 'Ballmaschine Buchen')}"/>
</div>

<div th:each="booking : ${ballmachineBookingCollection.items}"
     class="text-xs bg-blue-900 text-white rounded p-2 grid grid-cols-1 gap-2">

    <div>
        <div class="font-bold">Datum</div>
        <div th:text="${booking.date}"></div>
    </div>

    <div>
        <div class="font-bold">Platz</div>
        <div th:text="${booking.court.name}"></div>
    </div>

    <div>
        <div class="font-bold">Start-Zeit</div>
        <div th:text="${booking.time}"></div>
    </div>

    <div>
        <div class="font-bold">Zugangscode</div>
        <div th:text="${booking.passCode}"></div>
    </div>

    <th:block th:replace="~{components/button :: item-operations(${booking})}"/>
</div>
